<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Noël dans le parc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style-AV_boutique.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="logo-social">
        <img src="assets/images/logo1.png" alt="Logo Noël" class="logo">
        <button class="burger" aria-label="Menu" aria-expanded="false">☰</button>
      </div>

      <nav class="nav-menu">
        <ul>
          <li><a href="informations.html">Le Festival</a></li>
          <li><a href="boutique.html">Boutique de sapin</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="#">Noël dans le parc</a></li>
        </ul>
      </nav>
    </header>

    <section class="boutique">
      <div class="boutique-layout">
        <div class="boutique-text">
          <h1>Boutique de Noël</h1>
          <h2>Du 6 au 31 décembre 2024</h2>
          <h3>Grande nouveauté : location de sapins décorés à domicile !</h3>
        </div>
        <div class="shop">
          <div class="shop-layout">
            <div class="item">
              <img src="assets/images/sapin_vectoriel copie.gif" alt="Sapin">
              <h4>Sapins</h4>
              <button>Acheter</button>
            </div>
            <div class="item">
              <img src="assets/images/pied_de_sapin_vectoriel.gif" alt="Pieds de sapin">
              <h4>Pieds de sapin</h4>
              <button>Acheter</button>
            </div>
            <div class="item">
              <img src="assets/images/couronne_vectoriel.gif" alt="Couronnes">
              <h4>Couronnes</h4>
              <button>Acheter</button>
            </div>
            <div class="item">
              <img src="assets/images/sapinage_vectoriel.gif" alt="Sapinage">
              <h4>Sapinage</h4>
              <button>Acheter</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>© 2024 Noël dans le parc. Tous droits réservés.</p>
    </footer>
  </div>

  <script>
    const burger = document.querySelector('.burger');
    const navMenu = document.querySelector('.nav-menu');

    burger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      const expanded = burger.getAttribute("aria-expanded") === "true" || false;
      burger.setAttribute("aria-expanded", !expanded);
    });
  </script>
</body>
</html>
